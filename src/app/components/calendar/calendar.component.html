<div class="container">
  <app-header></app-header>
  <div class="main-content">
    <section>
      <div id="view">
        <h2>View:</h2>
        <label>
          <input type="checkbox" value="personal" (change)="onTaskTypeChange($event)" checked> Personal
        </label>
        <label>
          <input type="checkbox" value="workspace" (change)="onTaskTypeChange($event)" checked> Workspace
        </label>
      </div>
      <div id="calendar">
        <full-calendar [options]="calendarOptions"></full-calendar>
      </div>
    </section>
  </div>
  <app-footer></app-footer>
</div>
