<app-header></app-header>
<div class="container">
  <section>
    <h1>Badges</h1>
    <div>
      <ul id="badges">
        <li *ngFor="let badge of badges" [id]="'badge' + badge.id">
          {{ badge.name }}: {{ badge.description }} <span *ngIf="badge.complete"> - Complete</span>
        </li>
      </ul>
    </div>
  </section>
</div>
<app-footer></app-footer>
